name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Python tests (unit tests only, smoke tests require CLI features being removed)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        working-directory: cli
        run: uv sync --locked --dev

      - name: Run Python unit tests
        working-directory: cli
        run: uv run pytest tests/unit

      # Rust tests
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Rust tests
        working-directory: rust-core
        run: cargo test

  # Plugin SDK is still published to npm for community plugin development
  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: plugin-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm with OIDC
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ''
