name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Run tests
        run: uv run pytest tests/unit

  publish-pypi:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: cli/dist/

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: plugin-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm with OIDC
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ''

  build-cli-binaries:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: tl-linux-x64
            binary: tl
          - os: macos-latest
            artifact: tl-macos-arm64
            binary: tl
          - os: windows-latest
            artifact: tl-windows-x64
            binary: tl.exe

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: cli

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Build binary (onedir for macOS, onefile for others)
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            # Use --onedir on macOS so we can sign all dependencies
            uv run pyinstaller --onedir --name tl --hidden-import=treeline --collect-all treeline src/treeline/cli.py
          else
            # Use --onefile on Linux/Windows (no signing issues)
            uv run pyinstaller --onefile --name tl --hidden-import=treeline --collect-all treeline src/treeline/cli.py
          fi
        shell: bash

      - name: Package CLI (macOS - tarball of directory)
        if: runner.os == 'macOS'
        run: |
          cd dist
          tar -czvf tl-macos-arm64.tar.gz tl/

      - name: Upload CLI binary artifact (Linux/Windows)
        if: runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: cli/dist/${{ matrix.binary }}

      - name: Upload CLI bundle artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: cli/dist/tl-macos-arm64.tar.gz

  upload-release-assets:
    needs: build-cli-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Upload Linux CLI binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-linux-x64/tl
          asset_name: tl-linux-x64
          asset_content_type: application/octet-stream

      - name: Upload macOS ARM64 CLI bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-macos-arm64/tl-macos-arm64.tar.gz
          asset_name: tl-macos-arm64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Windows CLI binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/tl-windows-x64/tl.exe
          asset_name: tl-windows-x64.exe
          asset_content_type: application/octet-stream
